[supervisord]
logfile=/var/log/supervisor/supervisord.log     ; supervisord log file
logfile_maxbytes=50MB                           ; maximum size of logfile before rotation
logfile_backups=10                              ; number of backed up logfiles
loglevel=error                                  ; info, debug, warn, trace
pidfile=/var/run/supervisord.pid                ; pidfile location
nodaemon=true                                   ; run supervisord NOT as a daemon
minfds=1024                                     ; number of startup file descriptors
minprocs=200                                    ; number of process descriptors
user=root                                       ; default user
childlogdir=/var/log/supervisor/                ; where child log files will live

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

;[inet_http_server]
;port = 0.0.0.0:9001
;username = docker
;password = lookback
[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[supervisorctl]
#serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket
username = docker
password = lookback

[program:crond]
command=/usr/sbin/crond -f -c /var/spool/cron/crontabs -L /var/log/crond.log
stdout_events_enabled=true
stderr_events_enabled=true
user=root
stdout_logfile=/var/log/supervisor/crond_stdout.log
stderr_logfile=/var/log/supervisor/crond_stderr.log

[program:nginx]
command=/bin/bash -c "exec /usr/local/nginx/sbin/nginx -g 'daemon off;'"
autostart=true
autorestart=false
startretries=0
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/var/log/supervisor/nginx_stdout.log
stderr_logfile=/var/log/supervisor/nginx_stderr.log

[program:nginx-reload]
command=bash -c 'while inotifywait -q -r -e create,delete,modify,move,attrib --exclude "/\." /usr/local/nginx/conf; do nginx -t && nginx -s reload; done'
stdout_logfile=/var/log/supervisor/nginx_reload_stdout.log
stderr_logfile=/var/log/supervisor/nginx_reload_stderr.log

[program:uwsgi]
command = /usr/local/bin/uwsgi --ini /etc/uwsgi/uwsgi.ini
user=www
autostart=true
autorestart=false
startretries=0
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/var/log/supervisor/uwsgi_stdout.log
stderr_logfile=/var/log/supervisor/uwsgi_stderr.log

